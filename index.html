<html>
<head>
    <title>3W Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/dc.css" />
    <link rel="stylesheet" type="text/css" href="css/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="css/site.css" />
    <script src="js/jquery.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/crossfilter.v1.min.js"></script>
    <script src="js/dc.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/dc.leaflet.js"></script>
    <script src="js/topojson.v1.min.js"></script>

</head>
<body>
    <div class="container">
        <div id="header" class="row" >
            <div class="col-lg-6 col-md-6">
                <div id="shelterclusterlogo" class="container">
                    <img src="img/sheltercluster.svg" class="img-responsive" alt="Shelter Cluster logo cannot be displayed">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <h2 id="title"></h2>
                <p>Who is doing what and where in the Madagascar 2017 response.</p>
            </div>
        </div>
        <div id="subheader" class="row">
            <div class="col-md-1">
                <a class="reset btn btn-primary btn-sm" id="reset" href="javascript:dc.filterAll();dc.redrawAll();">Reset All</a>
            </div>
            <div id="count-info" class="col-md-3">
                <span class="filter-count "></span> selected out of <span class="total-count "></span> records.
            </div>
            <div class="col-md-8">
                <p id="description"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 colheight">
                <div class="hdx-3w-viz" id="hdx-3W-status">
                    <h2>Statut</h2>
                </div>
            </div>
            <div class="col-md-4 colheight">
                <div class="hdx-3w-viz" id="hdx-3W-what">
                    <h2>What</h2>
                </div>
            </div>
            <div class="col-md-4 colheight"><div id="hdx-3W-who" class="hdx-3w-viz"><h2>Who (Top 20)</h2></div></div>
        </div>
        <div class="row">
            <div class="col-md-12"><h2 id="wheretitle">Where</h2><div class="hdx-3w-viz" id="hdx-3W-where"></div></div>
        </div>
        <div class="row">
            <div class="table table-hover" id="data-table">
                <h2>Table de Données</h2>
                <div class="header">
                    <!--#org, #adm1+name, #adm2+name #adm3+name #adm4+name, #status, #sector+subsector #activity+type #targeted #reached-->
                    <div class="table_head">Organisation Responsable</div>
                    <div class="table_head">Admin1</div>
                    <div class="table_head">Admin2</div>
                    <div class="table_head">Admin3</div>
                    <div class="table_head">Admin4</div>
                    <div class="table_head">Statut</div>
                    <div class="table_head">Détail de l'Intervention</div>
                    <div class="table_head">Activité</div>
                    <div class="table_head">Ménages Ciblés</div>
                    <div class="table_head">Ménages Atteints</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/site.js"></script>
</body>
</html>
